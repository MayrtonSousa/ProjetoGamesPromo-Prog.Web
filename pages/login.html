<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/img/controlelogo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <title>GP | Login Form</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
  <main>
    <div class="imagem">
      <p>
        <img src="/img/controlemain.png" alt="image login">
      </p>
    </div>
    <div class="container">
        <p>Games em Promoção</p>
        <h2>Login</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="username" id="username"
                    placeholder="Nome:">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password"
                    placeholder="Senha:">
                <div class="underline"></div>
            </div>
            <a href="/pages/home.html">Entrar</a> 
            
        </form>

        <div class="footer">
            <span>Ou conecte com suas redes sociais</span>
            <div class="social-fields">
                <div class="social-field twitter">
                    <a href="#">
                        <i class="fab fa-twitter"></i>
                        Entrar com Twitter
                    </a>
                </div>
                <div class="social-field facebook">
                    <a href="#">
                        <i class="fab fa-facebook-f"></i>
                        Entrar com Facebook
                    </a>
                </div>
            </div>
          </div>
          <div class="image">
            <p>
              <img src="/img/controlelogoblack.png" alt="logo">
            </p>
          </div>
        </div>
    </main>
</body>
</html>
